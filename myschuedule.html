<!DOCTYPE html>
<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>name</th>
    <th>lastname</th>
    <th>age</th>
  </tr>
  <tr>
    <td>Daniel</td>
    <td>shen</td>
    <td>9</td>
  </tr>
  <tr>
    <td>James</td>
    <td>wang</td>
    <td>9</td>
  </tr>
  <tr>
    <td>Sean</td>
    <td>yang</td>
    <td>9</td>
  </tr>
  <tr>
    <td>Alex</td>
    <td>li</td>
    <td>9</td>
  </tr>
  <tr>
    <td>Bryan</td>
    <td>ye</td>
    <td>9</td>
  </tr>
  <tr>
    <td>Avolo</td>
    <td>zhai</td>
    <td>9</td>
  </tr>
</table>

</body>
</html>
